<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getPlaces($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" tappable (click)="addPlace(item)">
      <div class=item>
        <span class=addcircle><ion-icon name="add-circle"></ion-icon></span>
        {{ item.name }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
