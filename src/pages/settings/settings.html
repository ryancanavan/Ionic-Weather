<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Scale</ion-label>
      <ion-select [(ngModel)]="scale" (ionChange)="scaleChange(scale)">
        <ion-option value="F">Fahrenheit</ion-option>
        <ion-option value="C">Celsius</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme" (ionChange)="themeChange(theme)">
        <ion-option value="light">Light</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
