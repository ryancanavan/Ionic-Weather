<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSettingsPage()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item tabbable (click)="goToDailyInfoPage(zip, city)">
      <ion-card>
        <ion-card-header>
          {{city}}
        </ion-card-header>
        <ion-card-content>
          <div class=left>
            <img class=pic src="assets/weather/{{icon}}.png"/>
            {{weather}}
          </div>
          <div class=right>
            <br /><div class=temp>{{temp}}&deg;F<br /></div>
            Feels Like {{feelslike}}&deg;F
          </div>
          <div class=bottom>
            <br /><small>{{time}}</small>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" (click)="goToAddLocationPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class=footer>
    <img src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" height=20px/>
  </div>
</ion-content>
