<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item tabbable (click)="dailyInfo(zip, city)">
      <ion-card>
        <ion-card-header>
          {{city}}
        </ion-card-header>
        <ion-card-content>
          <div class=left>
            <img class=pic [src]="icon_url"/>
            {{weather}}
          </div>
          <div class=right>
            <br /><div class=temp>{{temp}}&deg;F<br /></div>
            Feels Like {{feelslike}}&deg;F
          </div>
          <div class=bottom>
            <br /><small>{{time}}</small>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" (click)="addLocation()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class=footer>
    <img src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" height=20px/>
  </div>
</ion-content>
