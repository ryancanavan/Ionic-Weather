<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSettingsPage()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item>
      <ion-card (tap)="goToDailyInfoPage(zip, city)">
        <ion-card-header>
          {{city}}
        </ion-card-header>
        <ion-card-content>
          <div class=left>
            <img class=pic src="assets/weather/{{icon}}.png"/>
            {{weather}}
          </div>
          <div class=right>
            <br /><div class=temp>{{temp}}&deg;F<br /></div>
            Feels Like {{feelslike}}&deg;F
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item *ngFor="let place of placeInfo">      
      <ion-card (tap)="goToDailyInfoPage(place.zip, place.city)" (swipe)="clearCard(place.coords)">
        <ion-card-header>
          {{place.city}}
        </ion-card-header>
        <ion-card-content>
          <div class=left>
            <img class=pic src="assets/weather/{{place.icon}}.png"/>
            {{place.weather}}
          </div>
          <div class=right>
            <br /><div class=temp>{{place.temp}}&deg;F<br /></div>
            Feels Like {{place.feelslike}}&deg;F
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" (click)="goToAddLocationPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class=footer>
    <img src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" height=20px/>
  </div>
</ion-content>
