<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Scale</ion-label>
      <ion-select [(ngModel)]="scale" (ionChange)="scaleChange()">
        <ion-option value="far">Fahrenheit</ion-option>
        <ion-option value="cel">Celsius</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme" (ionChange)="themeChange()">
        <ion-option value="light">Light</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
